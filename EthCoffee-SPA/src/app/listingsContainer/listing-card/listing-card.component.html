<div class="card mb-3 mr-1" style="width: 14rem;">
  <div class="card-img-wrapper">
    <img src="{{listing.listingPhotoUrl}}" alt="{{listing.category}}" class="card-img-top">
    <ul class="list-inline listing-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-clock-o"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-usd"></i>
      <b>{{listing.id}}.00</b>
    </h6>
    <p class="card-text text-muted text-center">{{listing.title}}</p>
    <p class="card-text text-muted text-center">{{listing.category}}</p>
  </div>
</div>
