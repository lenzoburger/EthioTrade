<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ listing.listingPhotoUrl }}"
          alt="{{ listing.title }}"
        />
        <div class="card-body">
          <div>
            <p>
              <strong>{{ listing.title }}</strong>
            </p>
          </div>
          <div>
            <p>{{ listing.category }}</p>
          </div>
          <div>
            <strong>Listed:</strong>
            <p>{{ listing.dateAdded }}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Watch</button>
            <button class="btn btn-success w-100">Ask</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <a *ngIf="this.isListingOwner()" class="editListing" [routerLink]="['/listings/edit', listing.id]">
        <i>Edit Listing</i>
      </a>
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Details">
            <h4>Details</h4>
            <p>{{ listing.description }}</p>
          </tab>
          <tab heading="Photos">
              <h4>Photos</h4>
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
          <tab heading="Questions">
            <h4>Questions</h4>
            <p>Questions posted here</p>
          </tab>
          <tab heading="Reviews">
            <h4>Reviews</h4>
            <p>Reviews go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
