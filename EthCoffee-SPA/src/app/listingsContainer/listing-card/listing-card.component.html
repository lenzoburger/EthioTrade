<div class="card mb-3" style="width: 17rem;">
  <div class="card-img-wrapper">
    <img src="{{listing.listingPhotoUrl}}" alt="{{listing.category}}" class="card-img-top">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-usd"></i>
      <b>{{listing.id}}.00</b>
      {{listing.title}}
    </h6>
    <p class="card-text text-muted text-center">{{listing.category}}</p>
  </div>
</div>
